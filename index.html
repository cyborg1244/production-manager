<!DOCTYPE html>
<html>
<head>
    <title>Production Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Production Manager</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Orders</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Order Items</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>
                        <ul>
                            <li>Product 1 (10)</li>
                            <li>Product 2 (20)</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>
                        <ul>
                            <li>Product 3 (30)</li>
                            <li>Product 4 (40)</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Inventory</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>200</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
